apiVersion: apps/v1
kind: Deployment
metadata:
  name: goecho
  labels:
    app: goecho
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goecho
  template:
    metadata:
      labels:
        app: goecho
    spec:
      containers:
        - name: goecho
          image: acrworkflow1709443935437.azurecr.io/image-workflow-1710623247432:latest
          ports:
            - containerPort: 80
